{% set version = "3.0.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggsci
  version: {{ version|replace("-", "_") }}

source:
  fn: ggsci_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ggsci_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggsci/ggsci_{{ version }}.tar.gz
  sha256: 8901316516d78f82a2a8685d93ba479424bcfd8cb5e28a28adbd50e68964e129

build:
  noarch: generic
  skip: True  # [not linux64]
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base {{ r_version }}
    - r-ggplot2 >=2.0.0
    - r-scales
  run:
    - r-base {{ r_version }}
    - r-ggplot2 >=2.0.0
    - r-scales

test:
  commands:
    - $R -e "library('ggsci')"           # [not win]
    - "\"%R%\" -e \"library('ggsci')\""  # [win]

about:
  home: https://nanx.me/ggsci/, https://github.com/road2stat/ggsci
  license: GPL-3
  summary: A collection of 'ggplot2' color palettes inspired by plots in scientific journals, data visualization libraries, science fiction movies, and TV shows.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
  skip-lints:
    # These are needed because of bug: https://github.com/anaconda-distribution/anaconda-linter/issues/197
    - http_url
    - invalid_url

    - host_section_needs_exact_pinnings
    - missing_dev_url
    - missing_description
    - missing_documentation

  anaconda-services:
    ref:  https://anaconda.zendesk.com/agent/tickets/35116
    reason: "needed for r-devtools"
    recipe-maintainers:
      - bkreider

